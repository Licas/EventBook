<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EventBook</title>
</head>

<body>

    
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h1>Welcome to EventBook!</h1>
        </div>
        <div class="col-sm-3">
            {{> loginButtons}}
        </div>
        <div class="col-sm-8">
        </div>
    </div>

    {{#if currentUser}}
 <div class="row">
        <h4>Riepilogo dei tuoi eventi</h4>
<div class="col-sm-12">
        <button type="button" class="btn btn-primary" id="yourEvents">I tuoi eventi</button>
    </div>
     <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr><th>Nome Evento</th><th>Inizio</th><th>Fine</th></tr>
            </thead>
            <tbody>
            {{#each yourEventList}}
                {{> event}}
            {{/each}}
            </tbody>
        </table>
     </div>
    </div>

     <div class="row">
         <h4>Aggiungi amico</h4>
         <div class="col-sm-12">
                <input type="text" id="addfriendin" value="" placeholder="friend name.." />
             <button type="button" class="btn btn-primary" id="addfriend">Aggiungi amico alla lista</button>
         </div>
          <div class="col-sm-12">
                <ul class="list-group">
                  {{#each friendList}}
                  <li class="list-group-item">{{this}}</li>
                  {{/each}}
                </ul>
         </div>
    </div>

            {{> cercaeventi}}


        {{/if}}

    </div>
</body>

<template name="eventdetails">
    <body>
        {{> navbar}}

        <div class="container">
        <div class="row">
            <h3>Dettaglio evento</h3>

            <div class="col-sm-12">

                {{#with eventdetails}}
                    <h4>{{{name}}}</h4><br />
                    <b>Descrizione:</b> {{description}}<br />
                    <b>Da:</b> {{start_time}}<br />
                    <b>Creato da:</b> {{owner.name}}<br />
                    <b>Lista invitati:{{invited}}</b>
                {{/with}}
            </div>
        </div>
            </div>
    </body>

</template>

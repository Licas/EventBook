<template name="event">

    <tr class="eventrow">
        <td>{{name}}</td>
        <td>{{location}} - {{invited.length}} invitati</td>
        <td>{{formatDate start_time}}</td>
        <td>{{formatDate end_time}}</td>
        <td>{{#each invited}}
            {{#if isfriend}}<b> {{name}}</b>{{else}} {{name}} {{/if}} ({{rsvp_status}}),
            {{/each}}</td>
        <input type="hidden" value="{{id}}" />
    </tr>
</template>
